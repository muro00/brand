<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-All</title>
    <!-- fullPage.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <!-- Noto Sans 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="section" id="section11">
          <div class="imgbox" >
          <img src="web_brand.png">
          </div>
        </div>
        <div class="section" id="section12">
          <div class="imgbox">
            <video autoplay="" loop="" muted="" playsinline="" poster="" webkit-playsinline="" width="50%"><source src="https://muro00.github.io/brand/brand_page.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <div class="section" id="section13">
          <div class="imgbox">
          <img src="brand_leflet.png" alt="">
          </div>
        </div>

      </div>

    <div id="altpage">
      <div class="textbox"><h1>PC로 확인 가능합니다.</h1><span>Available on the PC Web</span></div>
    </div>
    <!-- fullPage.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
          function checkWidth() {
            if ($(window).width() <= 766) {
              $('#fullpage').hide(),
              $('#altpage').show();
            } else {
              $('#fullpage').show();
            }
          }

          // Check width on initial load
          checkWidth();

          // Check width on window resize
          $(window).resize(function() {
            checkWidth();
          });
        });

    </script>
</body>
</html>
