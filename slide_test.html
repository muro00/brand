<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  <link rel="stylesheet" href="slide_test.css">
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide"><img src="brand_leflet.png" alt="" width="100%" height="auto"></div>
        <div class="slide"><img src="web02.gif" alt="" width="100%" height="auto"></div>
        <div class="slide"><img src="contents02.png" alt="" width="100%" height="auto"></div>
        <div class="slide">Slide 4</div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="prev-btn">Prev</button>
    <button class="next-btn">Next</button>


  </body>
  <script>const slider = document.querySelector('.slider');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');

// Function to scroll to the previous slide
prevBtn.addEventListener('click', () => {
  slider.scrollBy({
    left: -slider.offsetWidth,
    behavior: 'smooth'
  });
});

// Function to scroll to the next slide
nextBtn.addEventListener('click', () => {
  slider.scrollBy({
    left: slider.offsetWidth,
    behavior: 'smooth'
  });
});
    </script>
</html>
